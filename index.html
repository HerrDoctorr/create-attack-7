<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numismatic Trading Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
</head>
<body>
<header>
    <div class="container">
        <h1>üìä Numismatic Trading Analytics</h1>
        <p>Verfolgen Sie Preise und Verkaufszeiten f√ºr alle Items</p>
    </div>
</header>

<nav>
    <div class="container">
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showAllItems()">Alle Items</button>
            <button class="nav-btn" onclick="showTopItems()">Top Items</button>
            <button class="nav-btn" onclick="showTimeAnalysis()">Zeitanalyse</button>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        <div id="summary-cards" class="summary-grid">
            <!-- Summary cards will be generated by JavaScript -->
        </div>

        <div id="item-selector" class="item-selector">
            <h2>Item ausw√§hlen:</h2>
            <div id="item-buttons" class="item-buttons">
                <!-- Item buttons will be generated by JavaScript -->
            </div>
        </div>

        <div id="charts-container" class="charts-container">
            <!-- Charts will be generated by JavaScript -->
        </div>

        <div id="time-analysis" class="time-analysis" style="display: none;">
            <h2>‚è∞ Verkaufszeiten Analyse</h2>
            <canvas id="hourlyChart"></canvas>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Create & Behold</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
